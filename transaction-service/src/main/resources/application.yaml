spring:
  application:
    name: transaction-service
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:tracker-database}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
  config:
    import: optional:file:../../../.env # TODO: import data from .env file

transaction-service:
  services:
    account-service:
      base-url: http://localhost:8083

server:
  port: 8082